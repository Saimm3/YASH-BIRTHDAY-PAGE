<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise</title>
<style>
body {
margin: 0;
padding: 0;
height: 100vh;
display: flex;
justify-content: center;
align-items: center;
background: rgba(0, 0, 0, 0.9);
overflow: hidden;
}

.background {
position: absolute;
width: 100%;
height: 100%;
background: linear-gradient(45deg, red, blue);
animation: glow 10s infinite alternate;
}

@keyframes glow {
0% {
filter: brightness(1);
}
100% {
filter: brightness(1.4);
}
}

.gift-box {
position: relative;
width: 250px;
height: 250px;
background: #ff4081;
border-radius: 50px;
display: flex;
justify-content: center;
align-items: center;
box-shadow: 0 90px 70px rgba(255, 64, 129, 0.6);
cursor: pointer;
animation: shake 20ms infinite;
}

.gift-box:hover {
box-shadow: 0 95px 90px rgba(255, 64, 129, 0.8);
}

@keyframes shake {
0%, 100% {
transform: rotate(0);
}
25% {
transform: rotate(2deg);
}
75% {
transform: rotate(-2deg);
}
}

.gift-box::before,
.gift-box::after {
content: "";
position: absolute;
background: #ffd700;
}

.gift-box::before {
width: 100%;
height: 30px;
top: 50%;
transform: translateY(-50%);
border-radius: 5px;
}

.gift-box::after {
width: 30px;
height: 100%;
left: 50%;
transform: translateX(-50%);
border-radius: 5px;
}

.click-hint {
position: absolute;
font-size: 18px;
color: white;
font-weight: bold;
animation: fade 1.5s infinite;
}

@keyframes fade {
0% {
opacity: 1;
}
50% {
opacity: 0.5;
}
100% {
opacity: 1;
}
}

.surprise {
display: none;
text-align: center;
animation: popUp 10s ease-out;
}

@keyframes popUp {
0% {
transform: scale(0.5);
opacity: 0;
}
90% {
transform: scale(1);
opacity: 1;
}
}

.surprise h1 {
font-size: 60px;
color: #ffdf00;
text-shadow: 0 0 10px red, 0 0 40px blue;
}

.surprise p {
font-size: 24px;
color: white;
margin-top: 10px;
}

.confetti {
position: absolute;
width: 12px;
height: 12px;
background: rgba(255, 255, 255, 0.8);
border-radius: 50%;
animation: fall 100s infinite;
}

@keyframes fall {
0% {
transform: translateY(-100%) translateX(0);
opacity: 1;
}
100% {
transform: translateY(100vh) translateX(20px);
opacity: 0;
}
}
</style>
</head>
<body>
<div class="background"></div>
<div class="gift-box" onclick="openGift()">
<p class="click-hint">Tap to Open üéÅ</p>
</div>
<div class="surprise" id="surprise">
<h1>üéâ Happy Birthday YASHHH‚ú®</h1>
<p> May god bless you with the lots of hppiness and blessings of God be always with you No wrries god is alwys with you hope the day feels with hppines enjoy it<br>üéÅüíñ</p>
</div>

<script>
function openGift() {
const giftBox = document.querySelector('.gift-box');
const surprise = document.getElementById('surprise');

// Hide the gift box
giftBox.style.display = 'none';

// Show the surprise with animation
surprise.style.display = 'block';

// Create and show confetti
for (let i = 0; i < 150; i++) {
const confetti = document.createElement('div');
confetti.className = 'confetti';
confetti.style.left = Math.random() * 100 + 'vw';
confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
document.body.appendChild(confetti);

// Remove confetti after animation
setTimeout(() => confetti.remove(), 4000);
}
}
</script>
</body>
</html>
